edit_project:
    path: editProject/{taskId}
    controller: App\Controller\WebsiteController::editProject

ImageCropperTest:
    path: ImageCropper
    controller: App\Controller\WebsiteController::imageCropperView

ImageCropperSubmit:
    path : ImageCropperSubmit
    controller: App\Controller\WebsiteController::imageCropperSubmit