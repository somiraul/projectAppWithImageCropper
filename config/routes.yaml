index:
    path: /
    controller: App\Controller\WebsiteController::index

register:
    path: register
    controller: App\Controller\WebsiteController::register

profile:
    path: profile
    controller: App\Controller\WebsiteController::profile

logout:
    path: logout

profile_add_project:
    path: profile/addProject
    controller: App\Controller\WebsiteController::addProjectView

